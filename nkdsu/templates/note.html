{% extends parent %}
{% load i18n %}

{% block title %}{% trans "note" %}{% endblock %}

{% block content %}
  <h2 class=message>{% blocktrans with url=track.get_absolute_url title=track.title %} Add note for <a href="{{ url }}">{{ title }}</a>{% endblocktrans %}</h2>

  <form class="login" method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
  </form>

{% endblock %}

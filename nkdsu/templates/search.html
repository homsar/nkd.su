{% extends parent %}
{% load i18n %}

{% block content %}

  <h2>{% trans "search results" %}</h2>
  <p class="subheading">{{ query }}</p>

  <ul class="tracks">
    {% include "include/tracklist.html" %}
  </ul>

  {% include "include/paginator.html" %}

  <p class="aligned everything">{% trans "Can't find what you're looking for?" %} <a href="{% url "vote:request_addition" %}?q={{ query|urlencode }}">{% trans "Get it added to the library" %}</a></p>

{% endblock %}
